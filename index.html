<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Harry Potter Quiz</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img id="header-img" src="./img/quiz.jpg" class="card-img-top" alt="...">

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar" style="width: 25%">25%</div>
            </div>

            <div id="endScreen" class="card-body" style="display: none;">

                <div class="text-center">
                    <h1 class="final-h1">Quiz beendet!</h1>
                </div>
                <div class="text-center">Du hast <b id="total-right-answers">X</b> von <b id="total-questions-end">X</b>
                    Fragen richtig beantwortet.</div>

                    <div class="button-row"><button onclick="restartGame()" id="restart-button" type="button" class="btn btn-primary">Nochmal Spielen!</button></div>
                

            </div>

            <div class="card-body" id="question-body">
                <h5 id="question" class="card-title">Frage</h5>
                <p class="card-text"></p>

                <div class="card quiz-answer-card mb-2">
                    <div id="answer_1" class="card-body" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div id="answer_2" class="card-body" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div id="answer_3" class="card-body" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div id="answer_4" class="card-body" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question">1</b> von <b id="total-questions">5</b> Fragen</span>
                    <button disabled onclick="nextQuestion()" id="next-button" type="button"
                        class="btn btn-primary">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
